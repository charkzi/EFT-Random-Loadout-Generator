<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>EFT Random Loadout Generator â€“ funktionstÃ¼chtig</title>
<style>
:root {
  --bg:#0b0b0b; --card:#161616; --text:#eaeaea; --button:#2a2a2a;
}
body.light { --bg:#f4f4f4; --card:#ffffff; --text:#111; --button:#ddd; }
body { background:var(--bg); color:var(--text); font-family:Arial,sans-serif; text-align:center; margin:0; padding:0 10px 40px; transition:.3s; }
button { padding:12px 18px; font-size:16px; margin:8px; cursor:pointer; background:var(--button); color:var(--text); border:none; border-radius:6px; }
input { width:90%; padding:10px; margin-top:10px; background:var(--card); color:var(--text); border:1px solid #555; border-radius:6px;}
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:14px; max-width:1000px; margin:20px auto; }
.item { background:var(--card); padding:10px; border-radius:8px; }
.item img { width:100%; max-height:160px; object-fit:contain; }
</style>
</head>
<body>

<h1>ğŸ¯ EFT Random Loadout</h1>

<button onclick="generateLoadout()">ğŸ”„ Neues Loadout</button>
<button onclick="generateShareLink()">ğŸ”— Share-Link</button>
<button onclick="toggleTheme()">ğŸŒ— Dark/Light</button>
<br>
<input id="shareLink" readonly placeholder="Share-Link">

<div class="grid" id="loadout"></div>

<script>
const API = "https://api.tarkov.dev/graphql";
let currentLoadout = null;

// Theme Toggle
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "light") document.body.classList.add("light");
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark");
}

// Safe GraphQL Request
async function query(q) {
  const res = await fetch(API, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ query: q })
  });
  const json = await res.json();
  if (json.errors) throw new Error("GraphQL Fehler");
  return json.data;
}

function pick(arr) {
  return arr && arr.length ? arr[Math.floor(Math.random()*arr.length)] : null;
}

function card(title, item) {
  if (!item) return "";
  return `
    <div class="item">
      <h3>${title}</h3>
      ${item.iconLink ? `<img src="${item.iconLink}">` : ""}
      <div>${item.shortName || item.name || ""}</div>
    </div>`;
}

async function generateLoadout(forced=null) {
  const container = document.getElementById("loadout");
  container.innerHTML = "â³ Lade Loadoutâ€¦";

  try {
    const data = await query(`
    {
      weapons: items(filter:{type:gun}) {
        id
        name
        shortName
        iconLink
      }
      helmets: items(filter:{type:headwear}) {
        id
        name
        shortName
        iconLink
      }
      masks: items(filter:{type:faceCover}) {
        id
        name
        shortName
        iconLink
      }
      armor: items(filter:{type:armor}) {
        id
        name
        shortName
        iconLink
      }
      rigs: items(filter:{type:rig}) {
        id
        name
        shortName
        iconLink
      }
      backpacks: items(filter:{type:backpack}) {
        id
        name
        shortName
        iconLink
      }
    }
    `);

    const weapon = forced?.weapon ? data.weapons.find(w=>w.id===forced.weapon) : pick(data.weapons);
    const helmet = forced?.helmet ? data.helmets.find(h=>h.id===forced.helmet) : pick(data.helmets);
    const mask = forced?.mask ? data.masks.find(m=>m.id===forced.mask) : pick(data.masks);
    const armor = forced?.armor ? data.armor.find(a=>a.id===forced.armor) : pick(data.armor);
    const rig = forced?.rig ? data.rigs.find(r=>r.id===forced.rig) : pick(data.rigs);
    const backpack = forced?.backpack ? data.backpacks.find(b=>b.id===forced.backpack) : pick(data.backpacks);

    currentLoadout = {
      weapon: weapon?.id || "",
      helmet: helmet?.id || "",
      mask: mask?.id || "",
      armor: armor?.id || "",
      rig: rig?.id || "",
      backpack: backpack?.id || ""
    };

    container.innerHTML =
      card("ğŸ”« Waffe",weapon) +
      card("ğŸ¥½ Helm",helmet) +
      card("ğŸ˜· Maske",mask) +
      card("ğŸ›¡ï¸ RÃ¼stung",armor) +
      card("ğŸ’ Rig",rig) +
      card("ğŸ’ Rucksack",backpack);

  } catch (e) {
    container.innerHTML = "âŒ Fehler beim Laden der Daten â€”Â API ist momentan nicht erreichbar oder antwortet falsch.";
    console.error(e);
  }
}

function generateShareLink() {
  if (!currentLoadout) return;
  const encoded = btoa(JSON.stringify(currentLoadout));
  const url = `${location.origin}${location.pathname}?loadout=${encoded}`;
  document.getElementById("shareLink").value = url;
}

const params = new URLSearchParams(window.location.search);
if (params.has("loadout")) {
  try {
    const decoded = JSON.parse(atob(params.get("loadout")));
    generateLoadout(decoded);
  } catch {
    generateLoadout();
  }
}
</script>

</body>
</html>
